name: Update DocSets
on:
  workflow_dispatch:
jobs:
  query-registry:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11.4'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - id: setup-matrix
      run: python check-package-versions.py -o $GITHUB_OUTPUT
  generate-docset:
    needs: query-registry
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.query-registry.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python generate-docset.py ${{ matrix.bundle_id }} ${{ matrix.bundle_name }} ${{ matrix.platform_family }} ${{ matrix.url }}
      - id: conditional-icon
        run: |
          if [ -n '${{ matrix.icon.file }}' ]; then
            icon=${{ matrix.icon.file }}
          elif [ -n '${{ matrix.icon.url }}' ]; then
            wget "${{ matrix.icon.url }}"
            icon=$(basename "${{ matrix.icon.url }}")
          fi

          if [ -n $icon ]; then
            echo "icon=$icon" >> $GITHUB_OUTPUT
          fi
      - uses: FedericoCarboni/setup-ffmpeg@v2
        if: ${{ steps.conditional-icon.outputs.icon }}
      - run: |
          ffmpeg -i $icon -vf scale=16:16 ${{ matrix.bundle_name }}.docset/icon.png
          ffmpeg -i $icon -vf scale=32:32 ${{ matrix.bundle_name }}.docset/icon@2x.png
        if: ${{ steps.conditional-icon.outputs.icon }}
        env:
          icon: ${{ steps.conditional-icon.outputs.icon }}
      - name: Enclose DocSet into directory
        run: |
          mkdir artifact
          mv *.docset artifact/
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.bundle_name }}.docset
          path: artifact
